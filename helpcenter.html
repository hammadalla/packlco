<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Help Center</title>
    <link rel="stylesheet" href="css/help-center.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" </head>

<body>
 <div class="container my-4">
        <header class="text-center mb-4">
            <h1 class="mb-2">Help Center</h1>
            <p class="text-muted">Find answers or browse categories</p>
        </header>

        <div class="input-group mb-4">
            <input type="text" id="search" class="form-control" placeholder="Search articles...">
            <div class="input-group-append">
                <button title="search" class="btn btn-search" id="searchBtn"><i class="fa fa-search"></i></button>
            </div>
        </div>

        <div class="row">
            <aside class="col-md-3">
                <div class="list-group" id="categories"></div>
            </aside>
            <main class="col-md-9">
                <section id="listView">
                    <div class="d-flex justify-content-between mb-3">
                        <h5>Articles</h5>
                        <span class="text-muted">Results: <span id="count">0</span></span>
                    </div>
                    <div class="row" id="results"></div>
                </section>

                <section id="articleView" style="display:none;">
                    <div class="breadcrumbs" id="crumbs"></div>
                    <h4 id="articleTitle"></h4>
                    <p id="articleIntro"></p>
                    <ol id="articleSteps"></ol>

                    <!-- Extra link for specific articles -->
                    <a id="extraLink" href="#" target="_blank" style="display:none;"></a>

                    <!-- Rating -->
                    <div class="rating-box">
                        <p>Was this information helpful?</p>
                        <button class="yes">Yes</button>
                        <button class="no">No</button>
                    </div>

                    <div class="mt-3 text-right">
                        <button class="btn btn-search" id="backBtn">Back</button>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="js/helpcenter.js"></script>
</body>

</html>
